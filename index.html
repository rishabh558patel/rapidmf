<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/home2.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAPiDM</title>
    <style>
      @keyframes appear{
        from{
          opacity: 0;
          scale: 0.5;
        }
        to{
          opacity: 1;
          scale: 1;
        }

        block{
          animation: appear linear;
          animation-timeline: view();
          animation-range: entry 0% cover 40%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
  </body>
</html>
